<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document2</title>
</head>
<body>
    <div class="container">
        <form id="form" method="POST" enctype="multipart/form-data">

            <div class="progressbar">
                <div class="progress" id="progress"></div>
                
                <div class="progress-step progress-step-active" data-title="UserInfo"></div>
                <div class="progress-step" data-title="Company Info"></div>
                <div class="progress-step" data-title="OrderInfo"></div>
                <div class="progress-step" data-title="Confirmation"></div>
              </div>

            <section class="card form-step form-step-active" >
                <div class="form-group">
                <label for="FirstName">FirstName</label>
                <input type="text" name="FirstName" id="FirstName" required/>
              </div>
              <div class="form-group">
                <label for="LastName">LastName</label>
                <input type="text" name="LastName" id="LastName" required/>
              </div>
              <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="tel" name="Phone" id="Phone" pattern="[7-9]{1}[0-9]{9}" required/>
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" required/>
              </div>
              <button type="button" class="button button-next">Next</button>
            </section>
            <section class="card form-step">
                <div class="form-group">
                  <label for="CompanyName">CompanyName</label>
                  <input type="text" name="CompanyName" id="CompanyName" required/>
                </div>
                <div class="form-group">
                  <label for="CompanyType">CompanyType</label>
                  <select id="myDropdown"> -->
                    <!-- <option disabled selected value></option> -->
                     <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Consumer">Consumer</option>
                    <option value="Other">Other</option>
                  </select>
                  <!-- <input type="text" name="CompanyType" id="CompanyType" required/> -->
                </div>
                <div class="form-group">
                  <label for="Pan NO">Pan NO</label>
                  <input type="text" name="Pan NO" id="PANNO" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required/>
                </div>
                <div class="form-group">
                  <label for="GST NO">GST NO</label>
                  <input type="text" name="GST NO" id="GSTNO" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" required/>
                </div>
                <button type="button" class="button button-previous">Previous</button>
                <button type="button" class="button button-next">Next</button>
              </section>
              <section class="card form-step">
                <div class="form-group">
                  <label for="Product ID">Product ID</label>
                  <input type="text" name="Product ID" id="ProductId" required/>
                </div>
                <div class="form-group">
                  <label for="Product QTY">Product QTY</label>
                  <input type="number" name="Product-QTY" id="ProductQty" onkeyup="Calculate();" required/>
                </div>
                <div class="form-group">
                  <label for="Negotiated Price">Negotiated Price</label>
                  <input type="number" name="Negotiated Price" id="NegotiatedPrice" onkeyup="Calculate();" required />
                </div>
                <div class="form-group">
                  <label for="Total Price">Total Price</label>
                  <input type="number" name="Total Price" id="TotalPrice" required/>
                </div>
                <button type="button" class="button button-previous">Previous</button>
                <button type="button" class="button button-next submit">submit</button>
              </section>
              <section class="card form-step">
                <h1>Order Confirmed</h1>
                <h3>Order Id:123</h3>
              </section>
        </form>
        
    </div>
</body>
</html>
